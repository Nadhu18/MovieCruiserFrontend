<div class="flex-container" *ngIf="movie">
  <div>
    <img class="movie-image" [src]="movie.poster_path" [alt]="movie.title">
  </div>

  <div class="contentDiv">
    <h1 class="movieTitle">{{movie?.title}}</h1>
    <h3>Overview: </h3>{{movie.overview}}<br/><br/>
    <h3>Release Date: <small>{{movie.release_date}}</small></h3>
    <h3>Vote Average: <small>{{movie.vote_average}}</small></h3>
    <h3>Vote Count: <small>{{movie.vote_count}}</small></h3><br/><br/>

    <button *ngIf="!movie.isWatchlisted" (click)="addMovieToWatchlist()" id="addToWatchlistButton" class="btn btn-primary">
      Add to watch list
    </button>
    <button *ngIf="movie.isWatchlisted" (click)="deleteMovieFromWatchlist()" id="removeFromWatchlistButton" class="btn btn-danger">
      Remove from watchlist
    </button>
    <br/><br/>

    <div *ngIf="movie.isWatchlisted">
      <textarea id="commentField" rows="5" cols="50" [(ngModel)]="comment"></textarea><br/>
      <button id="updateCommentButton" (click)="addOrupdateComment()" class="btn btn-primary">
        Comment
      </button>
    </div>
  </div>
</div>
